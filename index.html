<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Study Timer</title>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Study Timer</h1>
    </header>

    <main>
        <section id="form-container">
            <form>
                <div id="question-control" class="form-controls">
                    <input type="text" id="no-question" required>
                    <label>Number of Questions</label>
                </div>
                <div id="duration-control" class="form-controls">
                    <input type="text" id="duration" required>
                    <label>Duration</label>
                </div>
                <button id="start-button">start</button>
            </form>
        </section>

        <section id="display-container"> <!-- change to timer container -->
            <section id="display-container-top">
                <div id="display-container-top-left">
                    <span id="question-displayer">Q0</span>
                </div>
                <div id="display-container-top-right">
                    <span id="time-displayer">0</span>
                    <span id="time-indicator"></span>
                </div>
            </section>

            <section id="display-container-bottom">
                <div id="left-display-details">
                    <p><span id="no-question-extract">0 Q</span> | <span id="duration-extract">0 MN</span></p>
                </div>
                <div id="right-display-control">
                    <input type="button" id="reset-button" value="RESET" disabled>
                </div>
            </section>
        </section>
    </main>

    
</body>
</html>
